sections:
  main:
    display: Main
    fields:
      -
        handle: address
        field:
          always_show_set_button: false
          buttons:
            - bold
            - italic
            - anchor
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          display: Address
          type: bard
          icon: bard
          listable: hidden
      -
        handle: google_map_link
        field:
          input_type: text
          antlers: false
          display: 'Google Map Link'
          type: text
          icon: text
          listable: hidden
