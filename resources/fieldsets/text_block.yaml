title: 'Text Block'
fields:
  -
    handle: content
    field:
      always_show_set_button: false
      buttons:
        - h3
        - h2
        - medium
        - bold
        - italic
        - removeformat
        - anchor
        - unorderedlist
        - orderedlist
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      antlers: false
      display: Content
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      always_save: false
      collapse: false
      previews: true
      remove_empty_nodes: false
