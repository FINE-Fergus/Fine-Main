<div class="relative overflow-hidden">
    <a href="{{ url }}" class="absolute inset-0 z-40"></a>
    {{ if thumbnail_type == "image" }}
    {{ thumbnail_image }}
       <div class="aspect-[3/2]">
            <img class="object-cover w-full h-full" src="{{ url }}" alt="">
       </div>
    {{ /thumbnail_image }}

    {{ elseif thumbnail_type == "video" }}
        {{ thumbnail_video_clip }}
        <div class="aspect-[4/3]">
            <video
            class="object-cover w-full h-full"
            autoplay="autoplay"
            poster-frame="{{ poster_frame }}{{ url }}{{ /poster_frame }}"
            loop="loop"
            muted
            src="{{ video_url }}"
            playsinline=""
            type="video/mp4"
        >
        </video>
        </div>
        {{ /thumbnail_video_clip }}

    {{ elseif thumbnail_type == "animation" }}
        <lottie-player src="{{ thumbnail_animation }}" background="transparent" speed="1" style="width: 100%; height: 100%;" loop autoplay></lottie-player>
    {{ /if }}

</div>
