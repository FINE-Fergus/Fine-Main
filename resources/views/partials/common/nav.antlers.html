<nav
    x-show="isNavOpen"
    x-transition:enter="transition ease-out duration-300"
    x-transition:enter-start="opacity-0"
    x-transition:enter-end="opacity-100"
    x-transition:leave="transition ease-in delay-500 duration-300"
    x-transition:leave-start="opacity-100"
    x-transition:leave-end="opacity-0"
    class="fixed inset-0 px-[14px] z-20 bg-white tablet:hidden"
>
    <div class="flex flex-col h-screen pt-[150px]">
        <ul class="block text-[30px] leading-[38px]">
            {{ nav:primary }}
            <li :class="{ 'animate-fade-in-up' : isNavOpen}" class="opacity-0 [animation-delay:0.{{ count }}s]">
                <a @click="isNavOpen = !isNavOpen" href="{{ url }}">
                    <span class="{{ is_current ? '!opacity-100' : '' }} opacity-40">{{ title }}</span>
                </a>
            </li>
            {{ /nav:primary }}
        </ul>
        <ul class="pt-[70px] text-[16px] leading-[21px]">
            <p :class="{ 'animate-fade-in-up' : isNavOpen}" class="mb-0 opacity-0 [animation-delay:0.4s]"><span class="opacity-40"">Follow</span></p>
            <li :class="{ 'animate-fade-in-up' : isNavOpen}" class="block opacity-0 [animation-delay:0.5s]"><a target="_blank" href="/">Instagram</a></li>
            <li :class="{ 'animate-fade-in-up' : isNavOpen}" class="block opacity-0 [animation-delay:0.6s]"><a target="_blank" href="/">Twitter</a></li>
        </ul>
        <ul class="pt-[28px] text-[16px] leading-[21px]">
            <p :class="{ 'animate-fade-in-up' : isNavOpen}" class="mb-0 opacity-0 [animation-delay:0.7s]"><span class="opacity-40">Connect</span></p>
            <li :class="{ 'animate-fade-in-up' : isNavOpen}" class="block opacity-0 [animation-delay:0.8s]"><a target="_blank" href="/">Linkedin</a></li>
        </ul>
    </div>
</nav>
